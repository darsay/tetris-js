<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div id="tetris-container">
        
        <!-- Left column (Holded section) -->
        <div class="column" id="left-column">
            <div class="panel" id="hold-container">
                <p class="panel-title">Holded</p>
                <canvas id="hold-canvas" width="125" height="100"></canvas>
            </div>

            
            <div class="panel" id="score-container">
                <p class="panel-title">Score</p>
                <div class="score-value" id="score-value">0</div>
                <p class="panel-title">Lines</p>
                <div class="score-value" id="lines-value">0</div>
                <p class="panel-title">Level</p>
                <p id="level-value" class="score-value">1</p>
            </div>
        </div>

        <!-- Center column (Game area) -->
        <div class="column" id="center-column">
            <div class="panel" id="game-container">
                <canvas id="game-canvas" width="250" height="500"></canvas>
            </div>
        </div>
        
        <!-- Right column (Next and Score sections) -->
        <div class="column" id="right-column">
            <div class="panel" id="next-tetrominos-container">
                <p class="panel-title">Next</p>
                <canvas id="next-canvas" width="125" height="300"></canvas>
            </div>

            <div class="panel" id="config-container">
                <p class="panel-title">Settings</p>
                
                <!-- Toggle for music -->
                <div class="toggle">
                    <label for="toggle-music">Music</label>
                    <input type="checkbox" id="toggle-music" checked>
                </div>

                <!-- Toggle for sound effects -->
                <div class="toggle">
                    <label for="toggle-sfx">Sound Effects</label>
                    <input type="checkbox" id="toggle-sfx" checked>
                </div>
            </div>
        </div>

        </div>
    </div>
    
    <!-- JavaScript files -->
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/constants.js"></script>
    <script src="assets/js/tetrominos.js"></script>
    <script src="assets/js/scoreManager.js"></script>
    <script src="assets/js/tetrominoDisplay.js"></script>
    <script src="assets/js/playField.js"></script>
    <script src="assets/js/ghostedTetromino.js"></script>
    <script src="assets/js/tetrominoController.js"></script>
    <script src="assets/js/soundManager.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
